<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <title>Bingeomatic</title>

    <!-- Preconnect to Google Fonts for faster connection -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload and asynchronously load the Google Fonts stylesheet -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css?family=Kumar+One|Raleway:400,700&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Fallback for browsers with JavaScript disabled -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Kumar+One|Raleway:400,700&display=swap"
      />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
